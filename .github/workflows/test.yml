name: Node CI

on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm test
      env:
        CI: true
